<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Inventario üè†</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="C:\Users\anave\Downloads\CRUD\icono.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Mi Inventario Feliz</h1>
                <p class="subtitle">Organiza tu hogar con alegr√≠a y simplicidad</p>
                <div class="header-decoration">
                    <span class="dot dot-1"></span>
                    <span class="dot dot-2"></span>
                    <span class="dot dot-3"></span>
                </div>
            </div>
        </header>

        <!-- Formulario -->
        <div class="form-container">
            <div class="form-header">
                <h2 id="form-title">Agregar Nuevo Item</h2>
                <p class="form-description">Llena los campos para agregar un nuevo producto a tu inventario</p>
            </div>
            
            <form id="item-form">
                <input type="hidden" id="item-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre del Producto</label>
                        <input type="text" id="nombre" placeholder="Ej: Arroz integral" required>
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categor√≠a</label>
                        <select id="categoria" required>
                            <option value="">Seleccionar categor√≠a...</option>
                            <option value="Comida">Comida</option>
                            <option value="Limpieza">Limpieza</option>
                            <option value="Higiene">Higiene</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" min="0" placeholder="0" required>
                    </div>

                    <div class="form-group">
                        <label for="fecha_expiracion">Fecha de Expiraci√≥n</label>
                        <input type="date" id="fecha_expiracion">
                    </div>
                </div>

                <div class="form-group">
                    <label for="notas">Notas adicionales</label>
                    <textarea id="notas" rows="3" placeholder="Agrega cualquier detalle importante..."></textarea>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        <span id="btn-text">Guardar Item</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de Items -->
        <div class="items-container">
            <div class="items-header">
                <h2>Mis Productos</h2>
                <p class="items-description">Aqu√≠ est√°n todos tus items organizados</p>
            </div>
            <div id="items-list"></div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Hecho con amor para mantener tu hogar organizado ‚ú®</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
