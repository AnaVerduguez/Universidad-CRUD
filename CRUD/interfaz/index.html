<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario del Hogar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Inventario del Hogar</h1>
            <p>Gestiona tus art√≠culos de forma simple</p>
        </header>

        <!-- Formulario -->
        <div class="form-container">
            <h2 id="form-title">Agregar Nuevo Item</h2>
            <form id="item-form">
                <input type="hidden" id="item-id">
                
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categor√≠a *</label>
                    <select id="categoria" required>
                        <option value="">Seleccionar...</option>
                        <option value="Comida">Comida</option>
                        <option value="Limpieza">Limpieza</option>
                        <option value="Higiene">Higiene</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cantidad">Cantidad *</label>
                    <input type="number" id="cantidad" min="0" required>
                </div>

                <div class="form-group">
                    <label for="fecha_expiracion">Fecha de Expiraci√≥n</label>
                    <input type="date" id="fecha_expiracion">
                </div>

                <div class="form-group">
                    <label for="notas">Notas</label>
                    <textarea id="notas" rows="3"></textarea>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Lista de Items -->
        <div class="items-container">
            <h2>Mis Items</h2>
            <div id="items-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
