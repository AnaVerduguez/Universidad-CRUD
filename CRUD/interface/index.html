<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Inventario </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icono.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Mi Inventario</h1>
                <p class="subtitle">Organiza tu hogar de una manera simple</p>
                <div class="header-decoration">
                    <span class="dot dot-1"></span>
                    <span class="dot dot-2"></span>
                    <span class="dot dot-3"></span>
                </div>
            </div>
        </header>

        <div class="form-container">
            <div class="form-header">
                <h2 id="form-title">Agregar un nuevo item</h2>
                <p class="form-description">Llena los siguientes campos para agregar un nuevo producto a tu inventario</p>
            </div>
            
            <form id="item-form">
                <input type="hidden" id="item-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre del producto</label>
                        <input type="text" id="nombre" placeholder="Ej: Arroz" required>
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        <select id="categoria" required>
                            <option value="">Seleccionar categoría...</option>
                            <option value="Comida">Comida</option>
                            <option value="Limpieza">Limpieza</option>
                            <option value="Higiene">Higiene</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" min="0" placeholder="0" required>
                    </div>

                    <div class="form-group">
                        <label for="fecha_expiracion">Fecha de expiración</label>
                        <input type="date" id="fecha_expiracion">
                    </div>
                </div>

                <div class="form-group">
                    <label for="notas">Notas</label>
                    <textarea id="notas" rows="3" placeholder="Agrega descripción "></textarea>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        <span id="btn-text">Guardar</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <div class="items-container">
            <div class="items-header">
                <h2>Mis productos</h2>
                <p class="items-description">Mis items disponibles</p>
            </div>
            <div id="items-list"></div>
        </div>

        <footer>
            <p>Realizado para la materia Técnicas Avanzadas de Programación - UMET ✨</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
